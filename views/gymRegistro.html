<!DOCTYPE html>
<html lang="es">
    <head>
        <title>WINO Register</title>
        <link href="output.css" rel="stylesheet">
    </head>
    <body class="bg-gray-100">
        <div class="mx-10 my-10 place-content-center bg-purple-600 rounded-lg p-10">
            <form class="space-y-12" action="/validarGym" method="post">
                <div class="border-b border-gray-950 pb-12">
                    <h1 class="text-2xl font-semibold leading-4 text-white">Registra tu gimnasio con nosotros!</h1>
                    <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                        <h2 class="col-span-6 font-semibold text-white">Datos del gimnasio</h2>

                        <div class="col-span-2 sm:col-span-2">
                            <label for="Pais" class="block text-sm font-medium leading-2 text-white">País</label>
                            <div class="mt-2">
                                <select id="Pais" name="Pais" class="w-full rounded-full px-3 py-1.5 text-gray-900 ring-2 ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    <option value="Mexico">Mexico</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-span-2 sm:col-span-2">
                            <label for="Estado" class="block text-sm font-medium leading-2 text-white">Estado / Provincia</label>
                            <div class="mt-2">
                                <select id="Estado" name="Estado" class="w-full rounded-full px-3 py-1.5 text-gray-900 ring-2 ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    <option value="Aguascalientes">Aguascalientes</option>
                                    <option value="Baja California">Baja Californi</option>
                                    <option value="Baja California Sur">Baja California Sur</option>
                                    <option value="Campeche">Campeche</option>
                                    <option value="Chiapas">Chiapas</option>
                                    <option value="Chihuahua">Chihuahua</option>
                                    <option value="Ciudad de México">Ciudad de México</option>
                                    <option value="Coahuila">Coahuila</option>
                                    <option value="Colima">Colima</option>
                                    <option value="Durango">Durango</option>
                                    <option value="Estado de México">Estado de México</option>
                                    <option value="Guanajuato">Guanajuato</option>
                                    <option value="Guerrero">Guerrero</option>
                                    <option value="Hidalgo">Hidalgo</option>
                                    <option value="Jalisco">Jalisco</option>
                                    <option value="Michoacán">Michoacán</option>
                                    <option value="Morelos">Morelos</option>
                                    <option value="Nayarit">Nayarit</option>
                                    <option value="Nuevo León">Nuevo León</option>
                                    <option value="Oaxaca">Oaxaca</option>
                                    <option value="Puebla">Puebla</option>
                                    <option value="Querétaro">Querétaro</option>
                                    <option value="Quintana Roo">Quintana Roo</option>
                                    <option value="San Luis Potosí">San Luis Potosí</option>
                                    <option value="Sinaloa">Sinaloa</option>
                                    <option value="Sonora">Sonora</option>
                                    <option value="Tabasco">Tabasco</option>
                                    <option value="Tamaulipas">Tamaulipas</option>
                                    <option value="Tlaxcala">Tlaxcala</option>
                                    <option value="Veracruz">Veracruz</option>
                                    <option value="Yucatán">Yucatán</option>
                                    <option value="Zacatecas">Zacatecas</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-span-2 sm:col-span-2">
                            <label for="Ciudad" class="block text-sm font-medium leading-2 text-white">Ciudad</label>
                            <div class="mt-2">
                                <input type="text" name="Ciudad" id="Ciudad" autocomplete="address-level2" class="w-full rounded-full px-3 py-1.5 text-gray-900 ring-2 ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                  
                        <div class="col-span-6 sm:col-span-4">
                            <label for="Direccion" class="block text-sm font-medium leading-2 text-white">Dirección</label>
                            <div class="mt-2">
                                <input type="text" name="Direccion" id="Direccion" autocomplete="street-address" class="w-full rounded-full px-3 py-1.5 text-gray-900 ring-2 ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                  
                        <div class="col-span-6 sm:col-span-2">
                            <label for="CodigoPostal" class="block text-sm font-medium leading-2 text-white">ZIP / Código Postal</label>
                            <div class="mt-2">
                                <input type="text" name="CodigoPostal" id="CodigoPostal" autocomplete="postal-code" class="w-full rounded-full px-3 py-1.5 text-gray-900 ring-2 ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>

                        <div class="col-span-6 sm:col-span-4">
                            <label for="RFC" class="block text-sm font-medium leading-2 text-white">RFC</label>
                            <div class="mt-2">
                                <input type="text" name="RFC" id="RFC" class="w-full rounded-full px-3 py-1.5 text-gray-900 ring-2 ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>

                        <div class="col-span-6 sm:col-span-2">
                            <label for="Nombre" class="block text-sm font-medium leading-2 text-white">Nombre del gimnasio</label>
                            <div class="mt-2">
                                <input type="text" name="Nombre" id="Nombre" class="w-full rounded-full px-3 py-1.5 text-gray-900 ring-2 ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                    </div>
                    <div class="mt-6 flex justify-center items-center justify-end gap-x-6">
                        <button type="submit" class="rounded-full bg-gray-950 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-white hover:text-gray-900 mt-5">Continuar</button>
                    </div>
                    <p class="text-white font-semibold col-span-3 flex justify-center mt-5">Al crear una cuenta en Work Is Never Over acepta los terminos y condiciones de la página.</p>
                </div>
                <div class="flex justify-center space-x-2">
                    <p class="text-white font-semibold col-span-3 leading-6">¿Ya tiene una cuenta?</p> 
                    <a class="font-semibold text-blue-400" href="adminRegistro.html">Iniciar sesión</a>
                </div>
            </form>
        </div>
        <footer class="flex-grow bg-gray-950 py-10 mt-10">
            <div class="container mx-auto flex justify-center space-x-10">
                <a class="font-semibold text-blue-400" href="#">Condiciones de uso</a>
                <a class="font-semibold text-blue-400" href="#">Privacidad</a>
                <a class="font-semibold text-blue-400" href="#">Ayuda</a>
            </div>
            <div class="flex justify-center mt-5">
                <p class="text-white font-semibold col-span-3 leading-6">© 2024, WINO.com, Inc. or its affiliates</p>
            </div>
        </footer>
    </body>
</html>
