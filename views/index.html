<!-- Script para manejar el menú desplegable -->
<script>
    document.getElementById('menu-button').addEventListener('click', function() {
        const dropdown = this.nextElementSibling;
        dropdown.classList.toggle('hidden');
    });

    // Cerrar el menú desplegable al hacer clic fuera de él
    window.addEventListener('click', function(e) {
        if (!document.getElementById('menu-button').contains(e.target)) {
            document.getElementById('menu-button').nextElementSibling.classList.add('hidden');
        }
    });
</script>

<script>
    // Array de imágenes y textos correspondientes
const images = [
    {
        src: "/src/ejercicio-1388957838.webp",
        title: "Work is Never Over.",
        subtitle: "Will you give up?"
    },
    {
        src: "/src/Principal2.webp",
        title: "Work is Never Over.",
        subtitle: "Will you give up?"
    },
    {
        src: "/src/Principal3.jpg",
        title: "Work is Never Over.",
        subtitle: "Will you give up?"
    },
    // Agrega más objetos con las imágenes adicionales
];

let currentIndex = 0; // Índice de la imagen actual
const intervalTime = 5000; // Tiempo en milisegundos entre cambios de imagen (ejemplo: 5 segundos)

// Función para mostrar la imagen y texto correspondiente según el índice
function showImage(index) {
    const imgElement = document.getElementById('mainImage');
    const titleElement = document.getElementById('title');
    const subtitleElement = document.getElementById('subtitle');

    imgElement.src = images[index].src;
    titleElement.textContent = images[index].title;
    subtitleElement.textContent = images[index].subtitle;
}

// Función para mostrar la siguiente imagen automáticamente
function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    showImage(currentIndex);
}

// Función para cambiar automáticamente a la siguiente imagen después de un intervalo de tiempo
function autoChangeImage() {
    setInterval(nextImage, intervalTime);
}

// Mostrar la primera imagen al cargar la página
showImage(currentIndex);

// Iniciar cambio automático de imágenes al cargar la página
autoChangeImage();
</script>
