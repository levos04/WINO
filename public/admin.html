        <script>
            // Función para obtener la fecha y hora actual
            function updateDateTime() {
                const now = new Date();
                const datetimeSpan = document.getElementById('datetime');
                datetimeSpan.textContent = now.toLocaleString();
            }
            // Llamar a las funciones necesarias al cargar la página
            window.onload = function() {
                updateDateTime(); // Actualizar fecha y hora
                initMap(); // Inicializar el mapa
                setInterval(updateDateTime, 60000); // Actualizar cada minuto la fecha y hora
            };
        </script>
